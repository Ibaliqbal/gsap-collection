<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scroll Text Animation</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="intro"><h1>Intro</h1></section>
    <section class="scrolling">
      <div class="wrapper-scrolling">
        <div class="layout-text">
          <div class="big-text">
            <div class="big-text-line1">
              <div class="text-wrap">
                <h1>Rational</h1>
                <h1>Emotion</h1>
              </div>
            </div>
            <div class="big-text-line2"><h1>buys</h1></div>
            <div class="big-text-line3">
              <div class="text-wrap">
                <h1>cheap</h1>
                <h1>value</h1>
                <div class="divider"></div>
              </div>
            </div>
          </div>
          <div class="small-text">
            <p>
              We bring B2C creativity into the deepest corners of B2B. Because
              stronger brands can charge more, grow faster and get the best out
              their people.
            </p>
          </div>
        </div>
      </div>
    </section>
    <section class="outro"><h1>Outro</h1></section>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/ScrollTrigger.min.js"></script>
    <script src="https://unpkg.com/lenis@1.3.8/dist/lenis.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
