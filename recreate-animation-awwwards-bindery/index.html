<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recreate Animation - Awwwards Bindery</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="main-container">
      <section class="hover">
        <div class="hover-text">
          <h1>Hover over me</h1>
          <p>To see the animation</p>
        </div>
        <div class="hover-image">
          <div class="image-bottom-left">
            <img src="/assets/images/img 2.jpg" alt="" />
          </div>
          <div class="image-top-left">
            <img src="/assets/images/img 3.jpg" alt="" />
          </div>
          <div class="image-top-one">
            <img src="/assets/images/img 4.jpg" alt="" />
          </div>
          <div class="image-top-two">
            <img src="/assets/images/img 5.jpg" alt="" />
          </div>
          <div class="image-right">
            <img src="/assets/images/img 7.jpg" alt="" />
          </div>
          <div class="image-bottom">
            <img src="/assets/images/img 8.jpg" alt="" />
          </div>
          <div class="image-center">
            <img src="/assets/images/img 1.jpg" alt="" />
            <p>talk to us</p>
          </div>
        </div>
      </section>
      <section class="text">
        <div class="left">
          <h1>Let's Make Something</h1>
          <h1>Great Together</h1>
        </div>
        <div class="right">
          <div class="col">
            <h2>new business</h2>
            <p>newbiz@creativeclub.co</p>
          </div>
          <div class="col">
            <h2>nyc hq</h2>
            <p>222 West 20th Street</p>
            <p>New York</p>
            <p>+62 028802</p>
          </div>
        </div>
      </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/SplitText.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
