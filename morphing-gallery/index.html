  <body>
    <section class="intro">
      <h1>Enter a space where visuals move beyond the frame</h1>
    </section>
    <section class="scrolling">
      <div class="wrapper-about">
        <div class="left">
          <img src="/assets/images/img 1.jpg" alt="" />

        <div class="center">
          <video
            class="target-fullscreen"
            src="/assets/videos/video 1.mp4"
            loop

          ></video>

          <p>
            Every smile she gives is like a light that calms the soul and makes
            the world around her feel more beautiful.
          </p>
        </div>

          <img src="/assets/images/img 2.jpg" alt="" />
        </div>
      </div>
      <div class="container-fullscreen">
        <div class="fullscreen"></div>
      </div>

    <section class="outro">
      <h1>Every frame tells a story — yours continues here.</h1>
    </section>
