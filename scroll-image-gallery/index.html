<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scroll Image Gallery – Creative Club</title>
    <link
      rel="shortcut icon"

      content="Animated scroll image gallery using GSAP. Great for portfolios, lookbooks, and creative showcases."

      content="GSAP, GSAP animation, GreenSock, web animation, interactive UI, motion design, front-end development, creative coding, open-source project, JavaScript animation, creative developer, scroll animation, web transitions, animation library, UI animation"

    <!-- Open Graph (for Facebook, LinkedIn, etc.) -->
    <meta property="og:title" content="Scroll Image Gallery – Creative Club" />

      name="twitter:description"

    />
    <link rel="stylesheet" href="styles.css" />

  <body>
    <div id="smooth-wrapper">
      <div id="smooth-content">
        <section class="intro">
          <h1>creative club</h1>
        </section>
        <section class="gallery">
          <div class="card">
            <img src="/assets/images/img 1.jpg" alt="" loading="lazy" />
          </div>
          <div class="card">
            <img src="/assets/images/img 2.jpg" alt="" loading="lazy" />
          </div>
          <div class="card">
            <img src="/assets/images/img 12.jpg" alt="" loading="lazy" />
          </div>
          <div class="card">
            <img src="/assets/images/img 13.jpg" alt="" loading="lazy" />
          </div>
          <div class="card">
            <img src="/assets/images/img 16.jpg" alt="" loading="lazy" />
          </div>
          <div class="card">
            <img src="/assets/images/img 17.jpg" alt="" loading="lazy" />
          </div>
          <div class="card">
            <img src="/assets/images/img 7.jpg" alt="" loading="lazy" />
          </div>
          <article class="gallery-title">
            <h1>
              Discover stunning visuals as you scroll through our gallery!
            </h1>
          </article>
        </section>
        <section class="outro">
          <h1>add more section do you want!!</h1>
        </section>
      </div>
      <div class="progress-scroll-container">
        <div class="progress-scroll"></div>
        <p>scroll</p>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/SplitText.min.js"></script>

    <script src="script.js"></script>
